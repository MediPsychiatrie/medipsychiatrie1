		<!-- Demo Area -->
		<div class="wrapper">
			<div class="inner">
				<form action="/demo" method="post" id="demoForm">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="Nom">Nom</label>
							<input type="text" class="form-control" name="name" id="name" required>
						</div>
						<div class="form-wrapper">
							<label for="Adress email">Adress email</label>
							<input type="text" class="form-control" name="mail" id="mail" required>
						</div>
					</div>
					<div class="form-wrapper">
						<label for="Numéro de téléphone">Numéro de téléphone</label>
						<input type="text" class="form-control" name="phone" id="phone" required>
					</div>
					<div class="form-wrapper">
						<label for="Numéro de compte">Numéro de compte</label>
						<input type="text" class="form-control" name="compte" id="compte" required>
					</div>
					<div class="form-wrapper">
						<label for="Genre">Genre</label>
						<select name="Genre" id="Genre">
							<option class="option" value="Masculin">Masculin</option>
							<option class="option" value="Féminin">Féminin</option>
						</select>
					</div><br><br>
					<div class="form-wrapper">
						<label for="Activité">Activité professionnelle</label>
						<select name="Activité" id="Activité">
							<option class="option" value="Masculin">Travailleur</option>
							<option class="option" value="Féminin">Retraité </option>
						</select>
					</div><br><br>
					<div class="form-wrapper">
						<label for="lieu">Lieu de travail ou dernier lieu de travail pour les retraités (hôpital ou clinique)</label>
						<input type="text" class="form-control" name="lieu" id="lieu" required>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" id="demo" name="demo" value="Register Now">
					</div>
				</form>
			</div>
		</div>

		<script>
            document.getElementById("demoForm").addEventListener("submit", function(event) {
			var password = document.getElementById("password").value;
			var confirmPassword = document.getElementById("confirm_password").value;

			if (password !== confirmPassword) {
				alert("Passwords do not match!");
				event.preventDefault(); // Prevent form submission
			}
			});
        </script>
