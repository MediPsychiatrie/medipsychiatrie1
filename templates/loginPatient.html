<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
  <title>MediPsychiatrie - Login</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
		
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    
    <!--Stylesheet-->
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/login_patient" method="post">
        <h3>Connectez-vous</h3>

        <label for="username">Nom d’utilisateur</label>
        <input type="text" placeholder="Email" id="email" name="email">

        <label for="password">Mot de passe</label>
        <input type="password" placeholder="Mot de passe" id="password" name="password">

        <button name="login_route" id="login_route">Connecter</button>
        <div class="social" style="margin-left: 60px;">
          <div style="width: 200px;"><a href="{{ url_for('sign') }}"><i class="fa fa-sign-in" aria-hidden="true"></i> Créer un compte</a></div>
        </div>
    </form>
    
    <div class="close-icon">
        <a href="{{ url_for('index') }}"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></a>
    </div>

</body>
</html>
